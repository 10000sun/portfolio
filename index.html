<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이우승 포트폴리오</title>
</head>

<body>
    <header id="profile">
        <div class="fixed">
            <div class="img">
                <img src="img/profile.jpg">
            </div>
            <div class="text">
                <p>이름 : 이우승</p>
                <p>생년월일 : 2000.11.08.</p>
                <p>이메일 : lws302@naver.com</p>
            </div>
        </div>
    </header>
    <div class="info">
        <section id="area1">
            <h1>기술소개</h1>
            <div class="progressbar">
                <p>HTML</p>
                <div class="bar">
                    <div class="gauge html"></div>
                </div> <span class="percent">95%</span>
                <p>자바스크립트</p>
                <div class="bar">
                    <div class="gauge js"></div>
                </div> <span class="percent">92%</span>
                <p>Css</p>
                <div class="bar">
                    <div class="gauge css"></div>
                </div> <span class="percent">90%</span>
                <p>파이썬</p>
                <div class="bar">
                    <div class="gauge py"></div>
                </div> <span class="percent">83%</span>
                <p>자바</p>
                <div class="bar">
                    <div class="gauge java"></div>
                </div> <span class="percent">85%</span>
                <p>MySQL(MariaDB)</p>
                <div class="bar">
                    <div class="gauge mysql"></div>
                </div> <span class="percent">93%</span>
                <p>C</p>
                <div class="bar">
                    <div class="gauge c"></div>
                </div> <span class="percent">70%</span>
                <p>JSP</p>
                <div class="bar">
                    <div class="gauge jsp"></div>
                </div> <span class="percent">90%</span>
            </div>
        </section>
        <section id="area2">

        </section>
        <section id="area3">

        </section>
    </div>
</body>

</html>
